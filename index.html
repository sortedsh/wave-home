<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <!-- GitHub Button -->
  <header class="absolute top-4 right-4">
    <a href="https://github.com/sortedsh?tab=repositories" target="_blank" rel="noopener noreferrer"
       class="bg-gray-800 hover:bg-gray-700 text-white font-medium px-4 py-2 rounded-lg shadow transition">
      GitHub
    </a>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-screen text-center px-6">
    <h1 class="text-5xl font-extrabold mb-6">Wave Browser</h1>
    <p class="text-xl text-gray-300 mb-8">Fast. Private. Built Different.</p>

    <div class="flex flex-col md:flex-row gap-4">
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"
         class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow transition">
        Search
      </a>
      <a href="https://unblocker-bpqg.onrender.com/" target="_blank" rel="noopener noreferrer"
         class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg shadow transition">
        Unblocker
      </a>
    </div>
  </section>
</body>
</html>
